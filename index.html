<!doctype html>
<html lang="en">
    <head>
        <meta name ="viewport"
        content="width=device-width, initial-scale=1.0"
        />
        <title>Birthday Card</title>
        <!--google font-->
        <link 
        href="https://fonts.googleapis.com/css2?familyPoppins&display=swap"
        rel="stylesheet"
        />
        <!--STYLESHEET-->
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="card">
            <div class="outside">
                <div class="front">
                    <p> Happy Birthday</p>
                    <div class="cake">
                        <div class="top-layer"></div>
                        <div class="middle-layer"></div>
                        <div class="bottom-layer"></div>
                        <div class="candle"></div>
                    </div>
                </div>
                <div class="back"></div>
            </div>
            <div class="inside">
                <p>Wishing you a very happy birthay filled with love and laughter</p>
                <h1> &#127873; </h1>
            </div>
        </div>
    </body>

    </html>
